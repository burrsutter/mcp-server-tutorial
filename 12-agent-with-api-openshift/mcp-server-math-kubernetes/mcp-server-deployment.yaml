apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server-deployment
  labels:
    app: mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-server
  template:
    metadata:
      labels:
        app: mcp-server
    spec:
      containers:
      - name: mcp-server
        image: quay.io/burrsutter/mcp-server-math:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 9005
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
