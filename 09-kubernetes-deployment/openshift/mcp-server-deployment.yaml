apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server-deployment
  labels:
    app: mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-server
  template:
    metadata:
      labels:
        app: mcp-server
    spec:
      containers:
      - name: mcp-server
        image: quay.io/burrsutter/task-manager-mcp:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9004
          name: http
          protocol: TCP
        env:
        - name: FASTAPI_URL
          value: "http://fastapi-service:8000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
